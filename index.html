<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forever Valentine âœ¨</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-elements">
        <!-- Balloons will be injected here by JS -->
    </div>

    <div class="rose-petals-container">
        <!-- Rose petals will be injected here by JS -->
    </div>

    <div class="main-card-wrapper">
        <div class="main-card">
            <h1>My Dearest Love,<br>Will you be my Valentine?</h1>
            <div class="buttons">
                <button class="btn btn-yes" id="yesButton">YES! Absolutely!</button>
                <button class="btn btn-no" id="noButton">No (just kidding!)</button>
            </div>
        </div>
    </div>

    <div class="success-overlay" id="successMessage">
        <div class="success-card">
            <h2 class="success-title">It was always going to be a YES! ðŸ¥°</h2>
            <div class="photo-reveal-frame">
                <img id="couplePhoto" src="" alt="Our Beautiful Photo" class="hidden">
            </div>
            <p class="success-text">Forever and always, my love!</p>
            <!-- Dynamic hearts will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
